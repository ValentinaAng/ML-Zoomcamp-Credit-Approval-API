# Linting rules
target-version = "py312"
line-length = 100

# Exclude .ipynb files from ruff checks
exclude = ["**/*.ipynb"]

# Linting rules
[lint]
select = ['ALL']
ignore = [
          'ISC001', # Checks for implicitly concatenated strings on a single line
          'D100', # Ignore missing docstring 
          'D101',
          'D102',
          'D103', 
          'D104', 
          'D105',
          'D106',
          'D107',
          'G004', # Logging statement uses f-string
          'E501', # Line too long
          'N803', # Lowercase
          'N806', # Lowercase
          'S101'
          ]

[lint.pydocstyle]
convention = "google"